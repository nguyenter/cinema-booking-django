{% extends "admin/index.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    .dashboard {
        background: #f8f9fa;
        padding: 20px;
    }
    
    .dashboard .module {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        overflow: hidden;
    }
    
    .dashboard .module h2 {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        padding: 15px 20px;
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }
    
    .dashboard .module table {
        width: 100%;
    }
    
    .dashboard .module table th {
        background: #f8f9fa;
        padding: 12px 15px;
        font-weight: 600;
        color: #495057;
    }
    
    .dashboard .module table td {
        padding: 12px 15px;
    }
    
    .dashboard .module table td a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
    }
    
    .dashboard .module table td a:hover {
        color: #5a67d8;
        text-decoration: underline;
    }
</style>
{% endblock %}
